name: Actions Workflow

on:
  push:
    branches:
      - master
      # Cheat Sheet (https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet)
      - 'feature/*' # matches feature/featA, feature/featB
      - 'feature/**' #matches feature/feat/a
      - '!feature/featC' # ignore this branch
    tags:
      - v1.*
    paths:
      - '**.js'
      - '!filename.js'
  # repository_dispatch: 
  #   types: [build]
  # schedule:
  #   - cron: "0/5 * * * *" # trigger scheudle every 5 minutes
  #   - cron: "0/6 * * * *" # trigger schedule every 6 minutes
  # push:
  # pull_request:
  #   types: [closed, assigned, opened, reopened]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: payload
        run: echo ${{ github.event.client_payload.env }}
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          # git clone git@github:$GITHUB_REPOSITORY
          # git checkout $GITHUB_SHA
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files After Checkout
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"