name: Shell Commands

on: [pull_request]

jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    # timeout-minutes: 360 # Maximum number of minutes a workflow can run
    steps:
      - name: echo a string
        run: echo "Hello World"
        # continue-on-error: true # Prevents a job from failing when a step fails. Set to true to allow a job to pass when this step fails.
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: [run-shell-command] # Runs job in series
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash